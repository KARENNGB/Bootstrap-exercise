<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TÃ­tulo de la web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/36f00e1c3f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between">
            <div>
                <i class="fa-brands fa-instagram px-3"></i>
                <a class="navbar-brand" href="#">Instagram</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div id="navbarSupportedContent">
                <form class="d-flex">
                    <div class="dropdown">
                        <!-- Example single danger button -->
                        <div class="btn-group">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-success me-2 rounded" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop">
                                Create a new post
                            </button>
                            <!-- Modal -->
                            <div class="modal fade rounded" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p class="text-break">Caption:</p>
                                            <div class="card">
                                                <div class="card-body">
                                                    Add the caption of your post here.
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="figures">
                                                <i class="fa-solid fa-camera button type=button class= btn btn-light"></button>
                                                </i>
                                                <i
                                                    class="fa-solid fa-location-dot button type=button class= btn btn-light"></button>
                                                </i>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-success">Publish</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary dropdown-toggle rounded"
                                data-bs-toggle="dropdown" aria-expanded="false" i class="fa-solid fa-gear"></i>
                                <i class="fa-solid fa-gear"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                                <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </nav>
    <!--NAVBAR-->
    <!--INSTAGRAM FEED-->
    <div class="feed">
        <ul class="nav nav-pills my-3 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true"><i
                        class="fa-solid fa-square"></i></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><i
                        class="fa-solid fa-table-cells"></i></button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <!--lISTA-->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
                <div class="post">
                    <div class="card w-50">
                        <div class="card-body">
                            <h5 class="card-title">Kitten 1</h5>
                            <div class="date ms-50">
                                <span>12/11</span>
                            <img src="https://c4.wallpaperflare.com/wallpaper/628/181/104/cat-kitten-cute-foot-wallpaper-preview.jpg"></img>
                            <p class="card-text"><strong>285 likes</strong></p>
                            </p>
                        </div>
                    </div>
                </div>
                <!--GRID-->
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="container text-center">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                            <div class="col">
                                <img class="img-fluid"
                                    src="https://www.purina.es/sites/default/files/2021-12/Getting-A-Cat1080x608.jpg">
                            </div>
                            <div class="col">
                                <img class="img-fluid" src="https://s1.eestatic.com/2020/05/18/como/gatos-mascotas-trucos_490961518_152142875_1706x960.jpg"
                                    alt="cat2">
                            </div>
                            <div class="col">
                                <img class="img-fluid" src="https://c4.wallpaperflare.com/wallpaper/172/339/699/kittens-couple-cats-fear-wallpaper-preview.jpg"
                                    alt="cat">
                            </div>
                            <div class="col">
                                <img class="img-fluid" src="https://www.purina.es/sites/default/files/2021-12/Getting-A-Cat1080x608.jpg"
                                    alt="cat">
                            </div>
                            <div class="col">
                                <img class="img-fluid" src="https://c4.wallpaperflare.com/wallpaper/768/619/684/cat-sleeping-on-the-book-orange-tabby-cat-wallpaper-preview.jpg"
                                    alt="cat">
                            </div>
                            <div class="col">
                                <img class="img-fluid" src="https://www.purina.es/sites/default/files/2021-12/Getting-A-Cat1080x608.jpg"
                                    alt="cat">
                            </div>
                            <div class="col">
                                <img class="img-fluid" src="https://c4.wallpaperflare.com/wallpaper/422/605/272/cat-animals-baby-animals-kittens-wallpaper-preview.jpg"
                                    alt="cat">
                            </div>
                            <div class="col">
                                <img class="img-fluid" src="https://s1.eestatic.com/2020/05/18/como/gatos-mascotas-trucos_490961518_152142875_1706x960.jpg"
                                    alt="cat2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--INSTAGRAM FEED-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous">
        </script>
</body>


</html>
